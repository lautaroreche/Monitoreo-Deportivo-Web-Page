{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Monitoreo Deportivo web page">
    <meta name="keywords" content="monitoreo deportivo, análisis de rendimiento deportivo, tecnología deportiva, seguimiento en tiempo real, control de entrenamiento, análisis de datos deportivos, métricas deportivas, wearables deportivos, software de monitoreo, análisis de performance, control de actividad física, big data deportivo, entrenamiento inteligente, seguimiento de atletas, análisis de partidos, control físico, preparación física, rendimiento atlético, monitoreo en vivo, evaluación deportiva">
    <title>Monitoreo Deportivo</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body { opacity: 0; transition: opacity 0.1s ease-in; }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <main class="relative isolate min-h-screen w-full overflow-hidden">
        <div class="absolute inset-0 -z-10">
            <div class="h-full w-full bg-[url('https://res.cloudinary.com/dbmamjgiv/image/upload/v1755035982/pexels-joaquin-carfagna-3131171-16715725_jh5zwn.webp')] bg-cover bg-center"></div>
            <div class="absolute inset-0 bg-black/50"></div>
        </div>

        <div class="mx-auto flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8 py-24 h-screen max-w-7xl">
            <div class="text-center text-white">
                <h1 class="text-5xl font-black leading-[1.05] tracking-tight sm:text-6xl md:text-7xl">
                    REVIVÍ TU PARTIDO
                </h1>
                <p class="mx-auto mt-4 max-w-3xl text-white text-xl font-semibold">
                    Encontrá tus jugadas y compartilas con tus amigos
                </p>
            </div>

            <form action="#" method="GET" class="mt-8 w-full max-w-sm">
                <div class="space-y-3">
                    <div class="relative">
                        <label class="sr-only" for="country">Pais</label>
                        <select id="country" name="country" class="w-full appearance-none rounded-2xl border-0 bg-white px-4 py-3 pr-10 text-sm font-medium text-neutral-800 shadow-lg shadow-black/10 ring-1 ring-black/10 focus:outline-none focus:ring-2 focus:ring-blue-400 cursor-pointer">
                            <option>Argentina</option>
                            <option>Irlanda</option>
                        </select>
                        <span class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-neutral-500">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-4 w-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m6 9 6 6 6-6" />
                            </svg>
                        </span>
                    </div>

                    <div class="relative">
                        <label class="sr-only" for="complex">Complejo</label>
                        <select id="complex" name="complex" class="w-full appearance-none rounded-2xl border-0 bg-white px-4 py-3 pr-10 text-sm font-medium text-neutral-800 shadow-lg shadow-black/10 ring-1 ring-black/10 focus:outline-none focus:ring-2 focus:ring-blue-400 cursor-pointer">
                            <option>Complejo 1</option>
                            <option>Complejo 2</option>
                            <option>Complejo 3</option>
                            <option>Complejo 4</option>
                        </select>
                        <span class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-neutral-500">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-4 w-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m6 9 6 6 6-6" />
                            </svg>
                        </span>
                    </div>

                    <div class="relative">
                        <label class="sr-only" for="date">Fecha</label>
                        <select id="date" name="date" class="w-full appearance-none rounded-2xl border-0 bg-white px-4 py-3 pr-10 text-sm font-medium text-neutral-800 shadow-lg shadow-black/10 ring-1 ring-black/10 focus:outline-none focus:ring-2 focus:ring-blue-400 cursor-pointer">
                            <option>Lunes 01/01</option>
                            <option>Martes 02/01</option>
                            <option>Miércoles 03/01</option>
                        </select>
                        <span class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-neutral-500">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-4 w-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m6 9 6 6 6-6" />
                            </svg>
                        </span>
                    </div>

                    <div class="relative">
                        <label class="sr-only" for="time">Horario</label>
                        <select id="time" name="time" class="w-full appearance-none rounded-2xl border-0 bg-white px-4 py-3 pr-10 text-sm font-medium text-neutral-800 shadow-lg shadow-black/10 ring-1 ring-black/10 focus:outline-none focus:ring-2 focus:ring-blue-400 cursor-pointer">
                            <option>00:00 a 01:00</option>
                            <option>01:00 a 02:00</option>
                            <option>02:00 a 03:00</option>
                        </select>
                        <span class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-neutral-500">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="h-4 w-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m6 9 6 6 6-6" />
                            </svg>
                        </span>
                    </div>

                    <div class="flex">
                        <button type="submit" class="inline-flex w-full items-center justify-center gap-2 rounded-2xl bg-blue-400 px-6 py-3 text-sm font-extrabold uppercase tracking-wide text-black shadow-sm shadow-blue-500/30 transition hover:bg-blue-500 focus:outline-none cursor-pointer">
                            Ver partido
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    {% include 'banner_venta.html' %}    

    {% include 'footer.html' %}

    {% include 'scripts.html' %}
</body>
</html>
